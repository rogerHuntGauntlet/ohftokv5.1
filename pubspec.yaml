  # Sharing functionality
  firebase_dynamic_links: ^5.4.1
  share_plus: ^7.2.1
  qr_flutter: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - .env 