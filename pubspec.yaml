  path_provider: ^2.1.2
  uuid: ^4.5.1
  timeago: ^3.6.0

  # Video editing
  ffmpeg_kit_flutter: ^6.0.3

  # Camera
  camera: ^0.10.5+9

  # Gemini AI
  google_generative_ai: ^0.2.0

  # Location services
  geolocator: ^10.1.0
  geocoding: ^2.1.1
